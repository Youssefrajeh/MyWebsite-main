# Build settings for React + Vite
[build]
  publish = "dist"
  command = "npm run build"

# Form settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# Enhanced security and SEO headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # SEO and performance headers
    X-Robots-Tag = "index, follow"
    X-DNS-Prefetch-Control = "on"
    X-UA-Compatible = "IE=edge"
    
    # Cache control for HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# PDF files caching
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "application/pdf"

# Favicon and manifest files
[[headers]]
  for = "/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# Sitemap and robots.txt
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Force HTTPS redirects
[[redirects]]
  from = "http://youssefrajeh.com/*"
  to = "https://youssefrajeh.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.youssefrajeh.com/*"
  to = "https://youssefrajeh.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.youssefrajeh.com/*"
  to = "https://youssefrajeh.com/:splat"
  status = 301
  force = true

# SPA redirect - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Plugins
[[plugins]]
  package = "@netlify/plugin-functions-install-core" 